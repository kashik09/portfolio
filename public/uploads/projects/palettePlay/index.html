<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive color palette generator - click anywhere to create beautiful color schemes">
  <title>Palette Play - Interactive Color Generator</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Palette Play</h1>
      <p class="subtitle">Click anywhere to generate a new color palette</p>

      <div class="mode-selector">
        <button class="mode-btn active" data-mode="random">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
          Random
        </button>
        <button class="mode-btn" data-mode="analogous">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 2a10 10 0 0 0 0 20"/>
          </svg>
          Analogous
        </button>
        <button class="mode-btn" data-mode="complementary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
          </svg>
          Complementary
        </button>
        <button class="mode-btn" data-mode="triadic">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          Triadic
        </button>
        <button class="mode-btn" data-mode="monochromatic">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 12h18"/>
            <path d="M12 3v18"/>
          </svg>
          Monochromatic
        </button>
      </div>
    </header>

    <main class="palette-container" id="paletteContainer">
      <!-- Color cards will be generated here -->
    </main>

    <div class="controls">
      <button class="control-btn" id="generateBtn" title="Generate new palette (Space)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        Generate
      </button>

      <button class="control-btn" id="saveBtn" title="Save palette (S)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17 21 17 13 7 13 7 21"/>
          <polyline points="7 3 7 8 15 8"/>
        </svg>
        Save
      </button>

      <div class="export-dropdown">
        <button class="control-btn" id="exportBtn" title="Export palette">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Export
        </button>
        <div class="dropdown-menu" id="exportMenu">
          <button class="dropdown-item" data-export="css">Export as CSS</button>
          <button class="dropdown-item" data-export="json">Export as JSON</button>
          <button class="dropdown-item" data-export="url">Share via URL</button>
        </div>
      </div>

      <button class="control-btn" id="helpBtn" title="Keyboard shortcuts">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </button>
    </div>

    <footer class="footer">
      <div class="shortcuts-hint">
        Press <kbd>Space</kbd> to generate • <kbd>S</kbd> to save • <kbd>L</kbd> to lock • <kbd>?</kbd> for help
      </div>
    </footer>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <!-- Help Modal -->
  <div class="modal" id="helpModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Keyboard Shortcuts</h2>
        <button class="modal-close" id="closeModal">×</button>
      </div>
      <div class="modal-body">
        <div class="shortcut-group">
          <div class="shortcut">
            <kbd>Space</kbd>
            <span>Generate new palette</span>
          </div>
          <div class="shortcut">
            <kbd>S</kbd>
            <span>Save current palette</span>
          </div>
          <div class="shortcut">
            <kbd>L</kbd>
            <span>Lock/unlock a color</span>
          </div>
          <div class="shortcut">
            <kbd>C</kbd>
            <span>Copy color to clipboard</span>
          </div>
          <div class="shortcut">
            <kbd>1-5</kbd>
            <span>Switch palette modes</span>
          </div>
          <div class="shortcut">
            <kbd>?</kbd>
            <span>Toggle this help</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
